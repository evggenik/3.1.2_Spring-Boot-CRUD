<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<div align="center">
    <h2>Пользователи</h2>
    <h3><a href="/add">Добавить пользователя</a></h3>
    <table border="1">
        <tr>
            <th>Id</th>
            <th>Имя</th>
            <th>Почта</th>
            <th>Действие</th>
        </tr>
        <th:block th:each="user : ${users}">
            <tr>
                <td th:text="${user.id}">...</td>
                <td th:text="${user.name}">...</td>
                <td th:text="${user.mail}">...</td>
                <td><a th:href="@{/edit/{id}(id=${user.getId()})}">Изменить</a></td>
                <td><a th:href="@{/delete/{id}(id=${user.getId()})}">Удалить</a></td>
            </tr>
        </th:block>
    </table>

</div>
</body>
</html>
